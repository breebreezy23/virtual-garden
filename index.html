    <title>Virtual Garden</title>

    <body>
        <div id="app">
            <h1>Virtual Garden</h1>
            <div id="weather-container">

            </div>

                <button id="plant-seed">Plant a Seed</button>

                <div id="info-content">
                    <p>Select a plant to see details.</p>
                </div>
            </div>
        </div>
